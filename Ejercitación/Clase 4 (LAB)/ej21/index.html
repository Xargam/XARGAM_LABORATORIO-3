<!--21- Se necesita hacer una página que contenga dos cuadros de texto (dónde se ingresarán
números), un botón (con la leyenda ‘Calcular’) y cuatro controles de tipo ‘radioButton’ (suma,
resta, multiplicación y división). Cuando se pulsa el botón una función deberá mostrar el
resultado (en la consola y en otro cuadro de texto), de acuerdo al tipo de operación que el
usuario eligió. Utilizar la estructura ‘switch’ .-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 21</title>
    <script src="./calculate.js"></script>
</head>

<body background="numerines.jpg" style="position:relative;left:1em">
    <div name="head" style="background-color:aqua;">
        <hr><h1 style="position: relative; left:5rem;"><i>www.calculin.com :d</i></h1><hr>
    </div>
    <form>
        <fieldset style="background-color:darkgrey;width:20em;">
            <legend style="background-color:black;color:azure">Calculadora simple</legend>
            <table>
                <tbody>
                    <tr>
                        <td><b>Operando 1:</b></td>
                        <td><input type="number" name="op1" id="op1" value="0"></td>
                    </tr>
                    <tr>
                        <td><b>Operando 2:</b></td>
                        <td><input type="number" name="op2" id="op2" value="0"></td>
                    </tr>
                    <tr>
                        <td><b>Resultado:</b></td>
                        <td><input type="text" name="result" id="result" value="0"></td>
                    </tr>
                </tbody>
            </table>
            <ul style="border: 2px dotted black">
                <li><b>Suma:</b><input type="radio" name="operator" id="add" value="+" checked></li>
                <li><b>Resta:</b><input type="radio" name="operator" id="substract" value="-"></li>
                <li><b>multiplicación:</b><input type="radio" name="operator" id="multiply" value="*"></li>
                <li><b>división:</b><input type="radio" name="operator" id="divide" value="/"></li>
            </ul>
            <button type="button" name="btnCalculate" id="btnCalculate" onclick="calculate()">Calcular</button>
        </fieldset>

    </form>

</body>

</html>
