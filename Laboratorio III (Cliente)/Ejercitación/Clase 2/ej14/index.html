<!--14- Definir una matriz de 4 filas y 4 columnas de elementos de tipo INPUT (type=text).
Luego hacer la carga de todos los elementos del perímetro y finalmente los cuatro elementos
centrales. Utilizar el atributo ‘tabindex’.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 14</title>
</head>
<body>
    <hr>
    <h1><b>Cuadraditos de texto</b></h1>
    <hr>
    <table>
        <caption>Matriz de textbox</caption>
        <tbody>
            <tr>
                <td><input size="5" type="text" tabindex="1"></td>
                <td><input size="5" type="text" tabindex="2"></td>
                <td><input size="5" type="text" tabindex="3"></td>
                <td><input size="5" type="text" tabindex="4"></td>
            </tr>
            <tr>
                <td><input size="5" type="text" tabindex="12"></td>
                <td><input size="5" type="text" tabindex="13"></td>
                <td><input size="5" type="text" tabindex="14"></td>
                <td><input size="5" type="text" tabindex="5"></td>
            </tr>
            <tr>
                <td><input size="5" type="text" tabindex="11"></td>
                <td><input size="5" type="text" tabindex="16"></td>
                <td><input size="5" type="text" tabindex="15"></td>
                <td><input size="5" type="text" tabindex="6"></td>
            </tr>
            <tr>
                <td><input size="5" type="text" tabindex="10"></td>
                <td><input size="5" type="text" tabindex="9"></td>
                <td><input size="5" type="text" tabindex="8"></td>
                <td><input size="5" type="text" tabindex="7"></td>
            </tr>
            
        </tbody>
        
    </table>
</body>
</html>
