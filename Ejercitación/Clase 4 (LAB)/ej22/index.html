<!--22- Cree una página que muestre, a través de un Array, los nombres de los meses de un
año, el número al que ese mes corresponde o ambos. Utilizar controles de tipo ’checkBox’-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 22</title>
    <script src="./showMonths.js"></script>
</head>

<body>
    <hr>
    <h1>Maquinita de mostrar meses</h1>
    <hr>
    <table>
        <tbody>
            <tr>
                <td><b>Mostrar nombres:</td>
                <td></b><input type="checkbox" name="monthOptions" id="name" value="0"></td>
            </tr>
            <tr>
                <td><b>Mostrar números:</b></td>
                <td><input type="checkbox" name="monthOptions" id="num" value="1" size="20"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Ver" name="btnEjecutar" id="btnEjecutar" style="width:11em" onclick="showMonths()"></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h3>Resultado:</h3><br>
    <div id="result">
    </div>
</body>

</html>
